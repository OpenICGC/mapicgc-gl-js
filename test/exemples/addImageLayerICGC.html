<html>

<head>
  <meta charset='utf-8' />
  <title>test mapicgc-gl-js</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="../../dist/mapicgc-gl.umd.js"></script>
  <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <div id="map" class="map"></div>
  <script>
    async function initMap() {
      const data = await mapicgcgl.Config.getConfigICGC();;
      const map = new mapicgcgl.Map({
        container: "map",
        style: data.Styles.TOPO,
        center: [2.1464, 41.306],
        zoom: 7.4,
        maxZoom: 19,
        hash: true,
        pitch: 0,
      });
      
      let optionsLayer = {
        "type": "raster",
        "layout": {
          "visibility": "visible",
        },
        "paint": {
          "raster-opacity": 1
        },
        layerPosition: "labels"
      }
      map.on("load", () => {
        map.addImageLayerICGC(data.Layers.Orto.ortofotoColor2014, "orto2014", optionsLayer);
        addIconnn(map)
      });
    }
    initMap();
    async function addIconnn(map){
      image = await map.loadImage('https://upload.wikimedia.org/wikipedia/commons/7/7c/201408_cat.png');
        map.addImage('cat', image.data);
        map.addSource('point', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [0, 0]
                        }
                    }
                ]
            }
        });
        map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'point',
            'layout': {
                'icon-image': 'cat',
                'icon-size': 0.25
            }
        });
    }
  </script>
</body>

</html>
