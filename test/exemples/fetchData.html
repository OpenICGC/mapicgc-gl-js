<html>

<head>
    <meta charset='utf-8' />
    <title>test mapicgc-gl-js</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../dist/mapicgc-gl.umd.js"></script>
    <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>


    <div id="map" class="map"></div>
    <nav id="menu-group" class="filter-group"></nav>
    <div id="basemap-group" class="basemap-group"></div>
    <script>
        const map = new mapicgcgl.Map({
            container: "map",
            style: mapicgcgl.Styles.LIGHT,
            center: [1.808, 41.618],
            zoom: 10,
            maxZoom: 19,
            hash: true,
            pitch: 0,
        });
        let layerPosition = 'top' // select: 'top', 'lines' or 'labels'
        let paintOptions = {
            "line-color": "green",
            "line-width": 3,
            "line-opacity": 1,
        };
        let paintOptionsfgb = {
                'line-color': 'grey',
                'line-width': 2
            };

        map.on("load", () => {
            map.fetchData(
                "https://analisi.transparenciacatalunya.cat/resource/pzaa-n72w.geojson",
                "RutesMontserrat", layerPosition,
                paintOptions
            );
            // try with FGB data:
        
            map.fetchData(
                mapicgcgl.Layers.FGBAdmin.comarquesVigent,
                "Comarques", layerPosition,
                paintOptionsfgb
            );


            let basemapsicgc = [mapicgcgl.Styles.ORTO, mapicgcgl.Styles.TOPO];


            
map.addBasemapsICGC(basemapsicgc);
        });
    </script>
</body>

</html>
