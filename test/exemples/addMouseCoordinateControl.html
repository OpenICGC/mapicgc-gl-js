<html>
<head>
    <meta charset='utf-8' />
    <title>addMouseCoordinateControl</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../dist/mapicgc-gl.umd.js"></script>
    <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script>
        async function initMap() {
            const data = await mapicgcgl.ConfigICGC;
            const map = new mapicgcgl.Map({
                container: "map",
                style: data.Styles.TOPO,
                center: [2.1464, 41.306],
                zoom: 7.4,
                maxZoom: 19,
                hash: true,
                pitch: 0,
            });
            map.on("load", () => {
                map.addMouseCoordControl({ width: '225px', utm: true, lonlat: true }, "bottom-left");
            });
        }
        initMap();
    </script>
</body>
</html>
