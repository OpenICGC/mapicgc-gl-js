<html>

<head>
    <meta charset='utf-8' />
    <title>test mapicgc-gl-js</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../dist/mapicgc-gl.umd.js"></script>
    <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />


      <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>


    <div id="map"></div>


    <script>
        const map = new mapicgcgl.Map({
            container: "map",
            style: mapicgcgl.Styles.TOPO,
            center: [2.1464, 41.306],
            zoom: 7.4,
            maxZoom: 19,
            hash: true,
            pitch: 0,
        });
        map.on("load", () => {
        let layerPosition = 'top' // select: 'top', 'lines' or 'labels'
        let labelVisibility = "visible" // select : "visible" or "none"
        let paintOptions = {
          'line-color': 'red',
          'line-width': 1
        } ;
        map.addVectorLayerICGC(
                mapicgcgl.Layers.VectorAdmin.comarques2022, layerPosition, labelVisibility,
                paintOptions
            );
            // map.addVectorLayerICGC(
            //     mapicgcgl.Layers.Vector.cobertes2018, layerPosition
            // );
        });
    </script>
</body>

</html>
