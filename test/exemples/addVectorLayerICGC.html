<html>
<head>
    <meta charset='utf-8' />
    <title>test mapicgc-gl-js</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://tilemaps.icgc.cat/cdn/mapicgc-gl-js/mapicgc-gl.js"></script>
    <link href=" https://tilemaps.icgc.cat/cdn/mapicgc-gl-js/mapicgc-gl.css" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
        
    </style>
</head>
<body>
     
    
        <div id="map" class="map"></div>
       
    <script>
        console.info(window);
        console.info(mapicgcgl.Layers);
        const map = new mapicgcgl.Map({
            container: 'map',
            style: mapicgcgl.Styles.ORTO3D,
            center: [1.1464, 41.706],
            zoom: 7.4,
           
            hash: true,
            pitch: 0,
            attributionControl: false
        });

        map.on("load", ()=>{

        
        })
  
        const layerList = document.getElementById('menu');
        const inputs = layerList.getElementsByTagName('input');
        function switchLayer(layer) {

            console.info(mapicgcgl.Styles[layer.target.id]);
            const layerId = mapicgcgl.Styles[layer.target.id];
            map.setStyle(layerId);
        }
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].onclick = switchLayer;
        }
    </script>
</body>
</html>
