<html>

<head>
    <meta charset='utf-8' />
    <title>addVectorLayerICGC</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../dist/mapicgc-gl.umd.js"></script>
    <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        async function initMap() {
            const data = await mapicgcgl.Config.getConfigICGC();;
            const map = new mapicgcgl.Map({
                container: "map",
                style: data.Styles.TOPO,
                center: [2.1464, 41.306],
                zoom: 7.4,
                maxZoom: 19,
                hash: true,
                pitch: 0,
            });
            map.on("load", () => {
                let optionsVectorAdmin = {
                    "type": "line",
                    "layout": {
                        "visibility": "visible"
                    },
                    "paint": {
                        "line-color": "#4832a8",
                        "line-opacity": 1,
                        "line-width": 1,
                    },
                    layerPosition: "top"
                }
                let optionsVector = {
                    "type": "fill",
                    "layout": {
                        "visibility": "visible"
                    },
                    "paint": {
                        "fill-color": "red"
                    },
                    layerPosition: "top"
                };
                // map.addVectorLayerICGC(
                //     data.Layers.Vector.cobertes2018,
                //     "Cobertes",
                //     optionsVector
                // );
                map.addVectorLayerICGC(data.Layers.VectorAdmin.seccionsCensals2023,
                    'municipisVigent', optionsVectorAdmin);
            });
        }
        initMap();
    </script>
</body>

</html>
