<html>
<head>
    <meta charset='utf-8' />
    <title>test mapicgc-gl-js</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../dist/mapicgc-gl.umd.js"></script>
    <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
        
    </style>
</head>
<body>
     
    
        <div id="map" class="map"></div>
       
    <script>
         const map = new mapicgcgl.Map({
        container: "map",
        style: mapicgcgl.Styles.ORTO,
        center: [0.959, 42.201],
        zoom: 13,
        maxZoom: 19,
        hash: true,
        pitch: 80,
        bearing: 40,
      });
      map.on("load", () => {
        map.addTerrainICGC(mapicgcgl.Terrains.ICGC5M, "bottom-right");
      });
    </script>
</body>
</html>
