<html>
<head>
    <meta charset='utf-8' />
    <title>addICGCTerrain.html</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../dist/mapicgc-gl.umd.js"></script>
    <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #82addb 0%,#ebb2b1 100%);
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script>
        async function initMap() {
            const data = await mapicgcgl.Config.getConfigICGC();;
            const map = new mapicgcgl.Map({
                container: "map",
                style: data.Styles.ORTO,
                center: [0.959, 42.201],
                zoom: 13,
                maxZoom: 19,
                hash: true,
                pitch: 80,
                bearing: 40,
            });
            let controlPosition = "bottom-right" // set null for no button 
            map.on("load", () => {
                map.addTerrainICGC(data.Terrains.ICGC5M, controlPosition);
            });
        }
        initMap();
    </script>
</body>
</html>
