<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add an icon to the map</title>
    <meta property="og:description" content="Add an icon to the map from an external URL and use it in a symbol layer." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../dist/mapicgc-gl.js"></script>
    <link href="../../dist/mapicgc-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL'
    });

    map.on('load', async () => {
        image = await map.loadImage('https://tilemaps.icgc.cat/cdn/images/tower.png');
        map.addImage('cat', image.data, { sdf: true });
        map.addSource('point', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [0, 0]
                        }
                    }
                ]
            }
        });
        map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'point',
            'layout': {
                'icon-image': 'cat',
                'icon-size': 0.25,
                
            },
            'paint': {
                "icon-color": "rgba(200,50,200,1)"
            }
        });
    });
</script>
</body>
</html>
