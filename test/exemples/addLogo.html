<html>
<head>
    <meta charset='utf-8' />
    <title>test mapicgc-gl-js</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://tilemaps.icgc.cat/cdn/mapicgc-gl-js/mapicgc-gl.js"></script>
    <link href=" https://tilemaps.icgc.cat/cdn/mapicgc-gl-js/mapicgc-gl.css" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
        #logos {
        display: flex;
        flex-direction: row;
        bottom: 1px;
        position: absolute;
        left: 10px;
      }
        
    </style>
</head>
<body>
     
    
        <div id="map" class="map"></div>
        <div id="logos"></div>
       
    <script>
            const map = new mapicgcgl.Map({
        container: "map",
        style: mapicgcgl.Styles.TOPO,
        center: [2.1464, 41.306],
        zoom: 7.4,
        maxZoom: 19,
        hash: true,
        pitch: 0,
      });
      let options = {
        id: "icgcColorLogo",
        url: "https://betaserver.icgc.cat/logos/ICGC_color_norma.svg",
        href: "https://www.icgc.cat",
      };
      map.on("load", () => {
        map.addLogo(options);
      });
    </script>
</body>
</html>
